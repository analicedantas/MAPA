<html>
    <head>
        <meta charset="UTF-8">

    <body>
        <form>
                <h1 id="titulo">Login</h1>
                <p id="texto">Digite os seus dados de acesso no campo abaixo.</p>
                    <label id="info">E-mail:</label>
                    <br>
                    <input id="email" type="email" placeholder="Digite o seu e-mail: ">
                    <br>
                    <br>
                    <label id="info2">Senha:</label>
                    <br>
                    <input id="senha" type = "password" placeholder="Digite a sua senha: ">
                    <input id = "botao"  type = "button" onclick = "logar()" value = "Logar">
    </form>
    </body>
    <script>
        function logar(){
            var login = document.getElementById('email').value;
            var senha = document.getElementById('senha').value;
            if(login=='usuario@gmail.com' && senha== 'admin'){
                window.location.href= 'tela02.html';
            }
            else{
                window.alert('Usuário e/ou senha inválido(s)')
            }
        }
    </script>
